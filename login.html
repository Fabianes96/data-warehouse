<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="./backend/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">    
</head>
<body> 
    <header>
        <nav class="navbar navbar-dark">
            <div class="container">
                <img src="https://image.freepik.com/vector-gratis/logo-letra_1035-540.jpg" alt="Logo" srcset="">
            </div>
        </nav>
    </header>
    <section id="login">
        <div class="login">
            <h1>Bienvenidos</h1>
            <div class="mb-3">              
              <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Usuario">              
            </div>
            <div class="mb-3">              
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>            
            <button id="btnIngresar" class="btn btn-primary">Ingresar</button>
            <div id="auth-failed" class="alert alert-danger none" role="alert">
                Email o contraseña incorrectos
            </div>
          </div>
    </section>        
    <script
      src="https://kit.fontawesome.com/73b0c866b6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./backend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="./js/login.js"></script>
</body>
</html>
